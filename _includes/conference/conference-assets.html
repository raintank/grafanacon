<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js" async></script>
<script>
  WebFontConfig = {
    google: {
      families: [{{ conference.fonts }}]
    },
    timeout: 2000,
    active: function() {
      sessionStorage.fonts = true;
    }
  };
</script>

{% if conference.gallery %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="{{ site.baseurl }}/assets/vendor/jquery.sticky.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/lightgallery/js/lightgallery.min.js"></script>

  <script>
    $(document).ready(function(){
      $("#header").sticky({topSpacing:0});
      addListeners();
    });

    var $gallery = $('#lightgallery');

    $($gallery).lightGallery();

    var $grid = $gallery.masonry({
      itemSelector: '.gallery-list__item',
      columnWidth: '.grid-sizer',
      gutter: 0,
      percentPosition: true,
      transitionDuration: '100ms'
    });

    $grid.imagesLoaded().progress( function() {
      $grid.masonry('layout');
    });

    function addListeners() {
      $('#siteNavOpen').on('click', navToggleClickHandler);
    }

    function toggleNav() {
      $('#siteNav').toggleClass('open');
      $('body').toggleClass('nav-is-open');
    }

    function navToggleClickHandler() {
      toggleNav();
    }
  </script>

{% endif %}
