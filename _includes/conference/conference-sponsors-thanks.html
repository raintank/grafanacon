{% if conference.sponsors.sponsor %}
<div class="page-section">
    <!-- <div class="row">
        <div class="small-10 small-centered medium-8 columns">
             <h2 class="page-section__title">{{ conference.sponsors.title }}</h2>
        </div>
    </div> -->
    <div class="row columns">
        <ul class="sponsors-list">
            {% for sponsor in conference.sponsors.sponsor %}
            <li class="sponsors-list__item">
                <a class="sponsors-list__link" href="{{ sponsor.url }}">
                    <img class="sponsors-list__img" src="{{ images }}logos/{{ sponsor.logo }}" alt="{{ sponsor.name }}">
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
