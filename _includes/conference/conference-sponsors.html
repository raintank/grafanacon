{% if conference.sponsors %}
    <h2>{{ conference.sponsors.title }}</h2>
    {{ conference.sponsors.description | markdownify }}
    <ul>
    {% for sponsor in conference.sponsors.sponsor %}
        <li>
            <a href="{{ sponsor.url }}"><img src="{{ images }}logos/{{ sponsor.logo }}" alt="{{ sponsor.name }}"></a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
